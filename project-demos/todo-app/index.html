<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <meta name="author" content="Jordan Falcon">
    <title>Todo List | Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="return">
       <a class="link-underline" href="/portfolio.html">Portfolio</a>
   </div>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    
    <div class="actions">
        <div class="actions__container">
            <input id="search-todo" class="input" type="text" placeholder="Filter Todos">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox"> Hide Completed
            </label>
        </div>
    </div>
    
    <div class="container">
        <div id='todo-count'></div>
        <div id='todo'></div>
        <form id="todo-form">
            <input type="text" class="input" placeholder="Enter New Todo" name="newTodo">
            <button class="button">submit</button>
        </form>
    </div>
    
    <script src="scripts/idcreator.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>
</body>
</html>
