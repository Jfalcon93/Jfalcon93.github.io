<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App | Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="return">
      <a class="link-underline" href="/portfolio.html">Portfolio</a>
  </div>
   <header class="header">
       <div class="container">
           <h1 class="header__title">Notes App</h1>
           <h2 class="header__subtitle">Take Notes, Don't Forget!</h2>
       </div>
   </header>
   <div class="actions">
       <div class="actions__container">
            <input id='search-text' class="input" type="text" placeholder="filter notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically </option>
            </select>
       </div>
   </div>
    <div class="container">
        <div id="notes"></div>
        <button id='create-note' class="button">Create Note</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="scripts/idcreator.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-app.js"></script>
</body>
</html>
