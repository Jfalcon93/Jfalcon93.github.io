<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortnite Stats</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="header">Fortnite Stats</div>
        <div class="form-container" id="form-container">
            <form class="search-form" id="search-form">
                <input class="search-bar" id="search-bar" type="text" placeholder="Ex: Ninja">
                <button class="submit-button" type="submit" id="submit">Enter</button>
            </form>
        </div>
    </nav>
   <div class="main-container">
       <div class="name" id="name">
            Enter Epic Name Above 
        </div>
        <hr>
        <div class="lifetime-container">
            <div class="win" id="wins">
                Wins: 0
            </div>
            <div class="win" id="win-percent">
                Win %: 0.00
            </div>
            <div class="kill" id="kd">
                K/D: 0
            </div>
            <div class="kill" id="kills">
                Kills: 0
            </div>
        </div>
        <div class="mode-container">
            <div class="game-container">
               <div class="mode-header light">
                   Solos
               </div>
                <div class="mode-categories dark" >
                    <div class="mode-subheader">
                        Wins:
                    </div>
                    <div class="number" id="first-solo">
                        0
                    </div>
                </div>
                <div class="mode-categories light">
                    <div class="mode-subheader">
                        Top 10: 
                    </div>
                    <div class="number" id="top-ten-solo">
                        0
                    </div>
                </div>
                <div class="mode-categories dark bottom">
                    <div class="mode-subheader">
                        Top 25:
                    </div>
                    <div class="number" id="top-twenty-solo">
                        0
                    </div>
                </div>
            </div>
            <div class="game-container">
               <div class="mode-header light">
                   Duos
               </div>
                <div class="mode-categories dark">
                    <div class="mode-subheader">
                        Wins:
                    </div>
                    <div class="number" id="first-duo">
                        0
                    </div>
                </div>
                <div class="mode-categories light">
                    <div class="mode-subheader">
                        Top 5:
                    </div>
                    <div class="number" id="top-five-duo">
                        0
                    </div>
                </div>
                <div class="mode-categories dark bottom">
                    <div class="mode-subheader">
                        Top 12:
                    </div>
                    <div class="number" id="top-twelve-duo">
                        0
                    </div>
                </div>
            </div>
            <div class="game-container">
               <div class="mode-header light">
                   Squads
               </div>
                <div class="mode-categories dark">
                    <div class="mode-subheader">
                        Wins:
                    </div>
                    <div class="number" id="first-squads">
                        0
                    </div>
                </div>
                <div class="mode-categories light">
                    <div class="mode-subheader">
                        Top 3:
                    </div>
                    <div class="number" id="top-three-squads">
                        0
                    </div>
                </div>
                <div class="mode-categories dark bottom">
                    <div class="mode-subheader">
                        Top 6:
                    </div>
                    <div class="number" id="top-six-squads">
                        0
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas class="chart" id="myChart"></canvas>
        </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
